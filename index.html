
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institutional Eye V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              'ai-dark': '#0B0E14',
              'ai-panel': '#151923',
              'ai-border': '#2A2F3E',
              'ai-accent': '#3B82F6',
              'buy': '#10B981',
              'sell': '#EF4444',
              'light-panel': '#F8FAFC',
              'light-border': '#E2E8F0',
            },
            boxShadow: {
              'neon-blue': '0 0 10px rgba(59, 130, 246, 0.4), 0 0 20px rgba(59, 130, 246, 0.2)',
              'neon-red': '0 0 10px rgba(239, 68, 68, 0.4), 0 0 20px rgba(239, 68, 68, 0.2)',
              'neon-green': '0 0 10px rgba(16, 185, 129, 0.4), 0 0 20px rgba(16, 185, 129, 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0B0E14;
        color: #E2E8F0;
      }
      body:not(.dark) {
        background-color: #F1F5F9;
        color: #1E293B;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #2A2F3E; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6; 
      }

      /* AI Scanner Animations */
      .scanner-sweep {
        height: 2px;
        width: 100%;
        background: linear-gradient(to bottom, transparent, currentColor, transparent);
        position: absolute;
        top: -100%;
        animation: sweep 4s linear infinite;
        opacity: 0.1;
        pointer-events: none;
        z-index: 50;
      }

      @keyframes sweep {
        0% { top: -100%; }
        100% { top: 200%; }
      }

      @keyframes progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-progress {
        animation: progress 2s infinite linear;
      }

      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }

      .animate-bounce-slow {
        animation: bounce 3s infinite;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
        50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
      }
    </style>

}
</script>
